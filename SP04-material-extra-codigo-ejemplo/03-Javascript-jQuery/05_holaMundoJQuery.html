<!DOCTYPE html>
<!--
    Ejemplo Hola Mundo jQuery
-->
<html>
    <head>
        <title>Hola Mundo jQuery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    </head>
    <body>
        <div>Ejemplos</div>
        <script>
            /* Funciones que ejecutan de manera incondicional al ser encontradas */
            jQuery(function(){
               alert('Hola mundo jQuery') ;
            });
            
            $(function(){
               alert('Hola mundo jQuery con $') ;
            });
        </script>
        
    </body>
</html>
